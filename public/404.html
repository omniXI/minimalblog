<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404 - Page Not Found</title>
    <style>
        body {
            background-color: #282828;
            color: #ebdbb2;
            margin: 40px auto;
            max-width: 650px;
            line-height: 1.6;
            font-size: 18px;
            padding: 0 10px;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1, h2, h3 {
            line-height: 1.2;
            color: #fbf1c7;
        }
        a {
            color: #83a598;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .message {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>404 - Page Not Found</h1>
    <p class="message">It looks like you've taken minimalism a bit too far. This page doesn't exist!</p>
    <p class="message">Why not return to the home page?</p>
    <p><a href="/">Return to Home</a></p>
</body>
</html>
